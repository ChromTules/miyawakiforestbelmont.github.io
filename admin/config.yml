backend:
  name: github
  repo: ChromTules/miyawakiforestbelmont.github.io   # replace with your GitHub repo
  branch: master

media_folder: "images/uploads"   # where images go
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.html"
        label: "Homepage"
        name: "home"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }
